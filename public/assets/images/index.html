<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .actor {
      font: bold 14px sans-serif;
      fill: #000;
    }
    .usecase {
      font: 12px sans-serif;
      fill: #000;
    }
    .line {
      stroke: #000;
      stroke-width: 2;
    }
  </style>

  <!-- Actors -->
  <text x="50" y="50" class="actor">Khách hàng</text>
  <text x="50" y="150" class="actor">Nhân viên</text>
  <text x="50" y="250" class="actor">Nhân viên giao hàng</text>
  <text x="50" y="350" class="actor">Cửa hàng trưởng</text>

  <!-- Use Cases -->
  <ellipse cx="400" cy="50" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="55" class="usecase">Gọi điện đặt hàng</text>

  <ellipse cx="400" cy="150" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="155" class="usecase">Nhập số điện thoại</text>

  <ellipse cx="400" cy="200" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="205" class="usecase">Hiển thị thông tin khách hàng</text>

  <ellipse cx="400" cy="250" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="255" class="usecase">Chọn món</text>

  <ellipse cx="400" cy="300" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="305" class="usecase">Tính tổng tiền</text>

  <ellipse cx="400" cy="350" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="355" class="usecase">In hóa đơn</text>

  <ellipse cx="400" cy="400" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="405" class="usecase">In phiếu giảm giá</text>

  <ellipse cx="400" cy="450" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="455" class="usecase">Giao đồ ăn</text>

  <ellipse cx="400" cy="500" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="505" class="usecase">Lưu hóa đơn</text>

  <ellipse cx="400" cy="550" rx="100" ry="30" fill="none" stroke="black"/>
  <text x="350" y="555" class="usecase">Lập báo cáo</text>

  <!-- Lines connecting actors to use cases -->
  <line x1="100" y1="50" x2="300" y2="50" class="line"/>
  <line x1="100" y1="150" x2="300" y2="150" class="line"/>
  <line x1="100" y1="150" x2="300" y2="200" class="line"/>
  <line x1="100" y1="150" x2="300" y2="250" class="line"/>
  <line x1="100" y1="150" x2="300" y2="300" class="line"/>
  <line x1="100" y1="150" x2="300" y2="350" class="line"/>
  <line x1="100" y1="150" x2="300" y2="400" class="line"/>
  <line x1="100" y1="250" x2="300" y2="450" class="line"/>
  <line x1="100" y1="150" x2="300" y2="500" class="line"/>
  <line x1="100" y1="350" x2="300" y2="550" class="line"/>
</svg>
